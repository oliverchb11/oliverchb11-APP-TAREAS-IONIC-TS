<ion-header class="ion-no-border">
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <h3 class="ion-text-center">{{listas.titulo}}</h3>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-label position="floating">Nuevo Tarea</ion-label>
            <ion-input type="text" [(ngModel)]="nombreItem" (keyup.enter)="agregarItem()"></ion-input>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-list-header *ngIf="listas.items.length > 0 ">
            <ion-label>
                Tareas por hacer
            </ion-label>
        </ion-list-header>
        <ion-item-sliding *ngFor="let item of listas.items; let i = index" class="animated fadeInDown">
            <ion-item>
                <ion-checkbox slot="start" color="success " [(ngModel)]="item.completado" (ionChange)="cambioCheck(item)"></ion-checkbox>
                <ion-label>
                    {{item.desc}}
                </ion-label>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option (click)="borrar(i)" color="danger ">
                    <ion-icon name="close" slot="icon-only"> </ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
